<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Led Zeppelin</title>
    <link rel="icon" href="imagenes/logopesta.jpg" type="image/jpg">
    <meta name="keywords" content="Led, Zeppelin, Sitio, Web, Contacto, Email, Mensaje">
    <meta name="description" content="Contactate con nosotros a travez del Sitio Web oficial en español de la legendaria banda Led Zeppelin donde encontraras fotos video musica y mucho más">

    <!--Sass CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <header>
        <div>
            <a href="index.html"><img src="imagenes/zeplog.jpg" height="80px" alt="logo led zeppelin banda"></a>
        </div>
    </header>
    <nav>
        <ul id="botones">
            <li><a class="botones__nav" href="index.html" target="_self">Inicio</a></li>
            <li><a class="botones__nav" href="Discografia.html">Discografia</a></li>
            <li><a class="botones__nav" href="Fotos.html">Fotos</a></li>
            <li><a class="botones__nav" href="Videos.html">Videos</a></li>
            <li><a class="botones__nav" href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <h1 id="estiloH1" class="animate__animated animate__fadeInLeft">Contacto</h1>

    <form class="animate__animated animate__zoomIn">
        <fieldset id="campo-form">
            <legend>
                <h2 id="estiloH2">Deja tu mensaje</h2>
            </legend>
            
            <div class="mb-1">
                <label for="exampleInputName1" class="form-label text-light fw-bolder">Nombre y Apellido</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                    placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light fw-bolder">Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mail">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light fw-bolder">Mensaje</label>
                <textarea name="Mensaje" class="form-control" id="" cols="30" rows="2"
                    placeholder="Escribe aqui tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary border border-light text-light">Enviar</button>
        </fieldset>
    </form>

    <footer class="pie">
        <div class="pie__redes">
            <a href="http://www.facebook.com/ledzeppelin" target="_blank" class="pie__redes--link"><img width="25vw"
                    src="imagenes/fb.svg" alt="Logo Facebook"></a>
            <a href="http://www.instagram.com/ledzeppelin" target="_blank" class="pie__redes--link"><img width="25vw"
                    src="imagenes/ig.svg" alt="Logo Instagram"></a>
            <a href="https://twitter.com/ledzeppelin" target="_blank" class="pie__redes--link"><img width="25vw"
                    src="imagenes/tw.svg" alt="Logo Twitter"></a>
            <a href="https://www.youtube.com/c/LedzeppelinOfficial" target="_blank" class="pie__redes--link"><img
                    width="25vw" src="imagenes/yt.svg" alt="Logo Youtube"></a>
            <a href="https://open.spotify.com/artist/36QJpDe2go2KgaRleHCDTp?si=EbGqmC7pTpiTBkXXb1juYA" target="_blank"
                class="pie__redes--link"><img width="25vw" src="imagenes/st.svg" alt="Logo Spotify"></a>
        </div>
    </footer>
</body>

</html>
